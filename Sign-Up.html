
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign for Equality - Sign Up</title>
    <link rel="stylesheet" href="THE STYLESSSS.css">
    <script src="THE SCRIPT.js" defer></script>
</head>
<body>
    <header>
        <h1>üåç Campaign for Equality</h1>
        <p class="tagline">Join us in building a world of fairness and opportunity for all.</p>
    </header>
    <main>
        <section class="form-container">
            <form id="signupForm">
                <label>First Name* <input type="text" id="firstName"><span class="required">Required</span></label>
                <label>Last Name* <input type="text" id="lastName"><span class="required">Required</span></label>
                <label>Sex* 
                    <input type="radio" name="sex" value="Male"> Male
                    <input type="radio" name="sex" value="Female"> Female
                    <input type="radio" name="sex" value="Prefer not to say"> Prefer not to say
                    <span class="required">Required</span>
                </label>
                <label>Email Address* <input type="email" id="email"><span class="required">Required</span></label>
                <label>Password* <input type="password" id="password"><span class="required">Required</span></label>
                <label>Contact Number <input type="text" id="contact"></label>
                <label>Why you're supporting our campaign* <textarea id="reason"></textarea><span class="required">Required</span></label>
                <button type="submit">Join the Campaign</button>
            </form>
        </section>
    </main>
</body>
</html>
